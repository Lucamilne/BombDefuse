<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bomb Defusal RGB Game</title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Cut the <span id="goal"></span> wire on the bomb!</h1>
    <nav class="bar">
        <!-- <button id="easy">easy</button>
        <button id="medium" class="selected">medium</button>
        <button id="hard">hard</button> -->
        <span id="message"></span>
        <button id="reset">reset</button>
    </nav>
    <main class="container">
        <div class="wire" id="wire1"></div>
        <div class="wire" id="wire2"></div>
        <div class="wire" id="wire3"></div>
        <div class="wire" id="wire4"></div>
        <div class="wire" id="wire5"></div>
        <div class="wire" id="wire6"></div>
        <div class="wire" id="wire7"></div>
        <div class="wire" id="wire8"></div>
        <div class="wire" id="wire9"></div>
        <div class="receiver">
            <div class="LED"></div>
            <div id="detonate"></div>
        </div>
        <div class="bomb c4-1"></div>
        <div class="bomb c4-2"></div>
        <div class="bomb c4-3"></div>
        <nav class="circuit">
            <button id="easy"></button>
            <button class="selected" id="medium"></button>
            <button id="hard"></button>
            <div id="blockwire"></div>
        </nav>
        <div class="tape"></div>
        <div class="blockwire2"></div>
        <div class="keypad-wires"></div>
        <div class="calc-base">
            <li class="bomb-button bomb-number">1</li>
            <li class="bomb-button bomb-number">2</li>
            <li class="bomb-button bomb-number">3</li>
            <li class="bomb-button bomb-number">4</li>
            <li class="bomb-button bomb-number">5</li>
            <li class="bomb-button bomb-number">6</li>
            <li class="bomb-button bomb-number">7</li>
            <li class="bomb-button bomb-number">8</li>
            <li class="bomb-button bomb-number">9</li>
            <li class="bomb-button" id="backspace">*</li>
            <li class="bomb-button bomb-number">0</li>
            <li class="bomb-button" id="clear">#</li>
        </div>
        <!-- <div class="blockwire"></div> -->
        <div id="calc-display"></div>
    </main>
    <script type="text/javascript" src="Test.js"></script>
</body>

</html>
