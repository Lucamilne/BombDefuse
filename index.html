<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=660, initial-scale=0.5">
    <!-- content="width=device-width, initial-scale=1.0" -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bomb Defusal RGB Game</title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Cut the <span class="rainbowText" id="goal"></span> wire atop the bomb!</h1>
    <main class="container">
        <div class="wire" id="wire1"></div>
        <div class="wire" id="wire2"></div>
        <div class="wire" id="wire3"></div>
        <div class="wire" id="wire4"></div>
        <div class="wire" id="wire5"></div>
        <div class="wire" id="wire6"></div>
        <div class="wire" id="wire7"></div>
        <div class="wire" id="wire8"></div>
        <div class="wire" id="wire9"></div>
        <div class="receiver">
            <div class="LED"></div>
            <div id="detonate"></div>
        </div>
        <div class="bomb c4-1"></div>
        <div class="bomb c4-2"></div>
        <div class="bomb c4-3"></div>
        <nav class="circuit">
            <button id="easy" title="Easy difficulty">3</button>
            <button id="medium" title="Normal difficulty">6</button>
            <button id="hard" title="Hard difficulty">9</button>
            <div id="blockwire"></div>
            <button id="reset" title="Reset game">R<div></div></button>
        </nav>
        <div class="tape"></div>
        <div class="keypad-wires"></div>
        <div class="calc-base">
            <li class="bomb-button bomb-number">1</li>
            <li class="bomb-button bomb-number">2</li>
            <li class="bomb-button bomb-number">3</li>
            <li class="bomb-button bomb-number">4</li>
            <li class="bomb-button bomb-number">5</li>
            <li class="bomb-button bomb-number">6</li>
            <li class="bomb-button bomb-number">7</li>
            <li class="bomb-button bomb-number">8</li>
            <li class="bomb-button bomb-number">9</li>
            <li class="bomb-button" id="backspace">DEL</li>
            <li class="bomb-button bomb-number">0</li>
            <li class="bomb-button" id="clear">C</li>
        </div>
        <div id="calc-display"></div>
    </main>
    <script type="text/javascript" src="Test.js"></script>
</body>

</html>
